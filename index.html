<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css\ratchet.css" rel="stylesheet">
    <link href="css\ratchet-theme-ios.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js\ratchet.min.js"></script>
    <script type="text/javascript" src="js\jquery-1.11.0.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
          $("#addItem").click(function() {
              $(".content .table-view").append("<input id=\"newItemEdit\"type=\"text\" placeholder=\"new item\"/>");
              $(":input").blur(function() {
                var itemText = $("#newItemEdit").val();
                $("#newItemEdit").remove();
                
                if (itemText)
                {
                  $(".content .table-view").append("<li class=\"table-view-cell\"><input type=\"checkbox\"/><span style=\"padding-left:10px\">" + itemText +"</span></li>");
                }

              });
              $("#newItemEdit").focus();
          });

          $("#editItems").click(function() {
              $("#editItems").hide();
              $("#addItem").hide();
              $("#doneEditItems").show();
              $(".content .table-view .table-view-cell").append("<button class=\"btn btn-negative btn-remove\">Remove</button>");
              $(".btn-remove").click(function() {
                $(this).parent().remove();
              });
          });

          $("#doneEditItems").click(function() {
              $(".content .table-view .table-view-cell .btn").remove();  
              $("#doneEditItems").hide();
              $("#editItems").show();
              $("#addItem").show();
          });


      });
    </script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a id="addItem" class="icon icon-plus pull-left"></a>
      <button id="editItems" class="btn pull-right">Edit</button>
      <button id="doneEditItems" class="btn pull-right btn-positive" style="display:none">Done</button>
      <h1 class="title">Grocery List</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <ul class="table-view">
      </ul>
    </div>
      

    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-list"></span>
        <span class="tab-label">List</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
  </body>
</html>
